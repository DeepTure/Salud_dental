<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Salud dental</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://kit.fontawesome.com/f7f3b1c29f.js" crossorigin="anonymous"></script>
</head>
<body>

	<nav class="navbar navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Salud dental</a>
	</nav>

	<div class="container mt-5">
		<div class="row">
			<form class="col">
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputEmail4">Nombre</label>
			      <input type="text" class="form-control" id="inputEmail4">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputPassword4">Telefono</label>
			      <input type="number" class="form-control" id="inputPassword4">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputAddress">Dirección</label>
			    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
			  </div>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputEmail4">Apellido paterno</label>
			      <input type="text" class="form-control" id="inputEmail4">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputPassword4">Apellido materno</label>
			      <input type="number" class="form-control" id="inputPassword4">
			    </div>
			  </div>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputCity">Fecha</label>
			      <input type="date" class="form-control" id="inputCity">
			    </div>
			    <div class="form-group col-md-4">
			      <label for="inputState">Motivo</label>
			      <select id="inputState" class="form-control">
			        <option selected>Selecciona</option>
			        <option>Limpieza dental</option>
			        <option>Colocación y cambio de amalgama</option>
			        <option>Colocación y cambio de resina</option>
			        <option>Extracción de piezas dentales</option>
			        <option>Atención del cirujano dental</option>
			      </select>
			    </div>
			    <div class="form-group col-md-2">
			      <label for="inputZip">Hora</label>
			      <input type="text" class="form-control" id="inputZip" placeholder="15:20">
			    </div>
			  </div>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputEmail4">Sexo</label>
			      <select id="inputState" class="form-control">
			        <option selected>Selecciona</option>
			        <option>F</option>
			        <option>M</option>
			      </select>
			    </div>
			  </div>
			  <button type="submit" class="btn btn-primary">Agendar</button>
			  <a href="index.html" class="btn btn-outline-danger">Regresar</a>
			</form>
		</div>

		<div class="row mt-5">
			<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Cita</th>
							<th scope="col">Lunes</th>
							<th scope="col">Martes</th>
							<th scope="col">Miercoles</th>
							<th scope="col">Jueves</th>
							<th scope="col">Virnes</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">1</th>
							<td class="table-primary">Ocupado</td>
							<td class="table-active"></td>
							<td class="table-success">Ocupado</td>
							<td class="table-warning">Ocupado</td>
							<td class="table-danger">Ocupado</td>
						</tr>
						<tr>
							<th scope="row">2</th>
							<td class="table-warning">Ocupado</td>
							<td class="table-info">Ocupado</td>
							<td class="table-danger">Ocupado</td>
							<td class="table-active"></td>
							<td class="table-success">Ocupado</td>
						</tr>
						<tr>
							<th scope="row">3</th>
							<td class="table-info">Ocupado</td>
							<td class="table-primary">Ocupado</td>
							<td class="table-success">Ocupado</td>
							<td class="table-warning">Ocupado</td>
							<td class="table-danger">Ocupado</td>
						</tr>
						<tr>
							<th scope="row">4</th>
							<td class="table-primary">Ocupado</td>
							<td class="table-active"></td>
							<td class="table-info">Ocupado</td>
							<td class="table-success">Ocupado</td>
							<td class="table-warning">Ocupado</td>
						</tr>
						<tr>
							<th scope="row">5</th>
							<td class="table-warning">Ocupado</td>
							<td class="table-info">Ocupado</td>
							<td class="table-danger">Ocupado</td>
							<td class="table-active"></td>
							<td class="table-success">Ocupado</td>
						</tr>
					</tbody>
				</table>
		</div>
	</div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</html>
